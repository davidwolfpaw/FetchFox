<!DOCTYPE html>
<html>

<head>
    <title>FetchFox</title>
    <link rel="stylesheet" href="popup.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="action-buttons">
            <button id="save-metadata">Save Metadata</button>
            <button id="view-metadata">View Saved Metadata</button>
            <div class="dropdown">
                <button id="export-dropdown-button">Export Data</button>
                <div class="dropdown-content" id="export-dropdown-content">
                    <button id="export-json">Export as JSON</button>
                    <button id="export-markdown">Export as Markdown</button>
                </div>
            </div>
        </div>
        <div class="metadata-table-wrapper">
            <table id="metadata-table" style="display:none;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Author</th>
                        <th>Publish Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="metadata-body">
                    <!-- Metadata rows will go here -->
                </tbody>
            </table>
            <button id="clear-metadata" style="display: none;">Clear All Data</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
