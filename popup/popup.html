<!DOCTYPE html>
<html>

<head>
    <title>FetchFox</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="wrapper">
        <div class="action-buttons">
            <button id="save-metadata">Save Metadata</button>
            <button id="view-metadata">View Saved Metadata</button>
            <button id="export-dropdown">Export Data</button>
            <div id="export-options" style="display:none;">
                <button id="export-json">Export JSON</button>
                <button id="export-markdown">Export Markdown</button>
            </div>
        </div>
        <div class="metadata-table-wrapper">
            <table id="metadata-table" style="display:none;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Author</th>
                        <th>Publish Date</th>
                        <th>Link Type</th>
                    </tr>
                </thead>
                <tbody id="metadata-body">
                    <!-- Metadata rows will go here -->
                </tbody>
            </table>
            <button id="clear-metadata" style="display: none;">Clear All Data</button>
        </div>
        <div id="export-template">
            <div>
                <label for="template"><strong>Export Template</strong></label><br>
                <desc><em>Available options:</em><br>[title], [url], [author], [published], [description], [linkType], [provider], [language], [keywords], [section], [modified], [image], [video], [audio]</desc>
            </div>
            <textarea id="template" rows="4" cols="50" placeholder="[[title] - [author], [provider]]([url])"></textarea>
        </div>
        <div id="message"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
